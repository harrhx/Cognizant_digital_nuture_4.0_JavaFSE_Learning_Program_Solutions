# Server Port Configuration
# Change the default port from 8080 to 8081 to avoid conflicts
server.port=8081

# H2 Database Configuration
# Set the data source URL for an in-memory database named 'librarydb'
spring.datasource.url=jdbc:h2:mem:librarydb
# Set the username for the database connection
spring.datasource.username=sa
# Set the password for the database connection
spring.datasource.password=password
# Set the driver class for H2
spring.datasource.driverClassName=org.h2.Driver

# JPA Properties
# This allows Hibernate to generate and update the database schema automatically
spring.jpa.hibernate.ddl-auto=update
# This makes the generated SQL visible in the console, which is useful for debugging
spring.jpa.show-sql=true

# H2 Console Configuration
# Enable the H2 web console
spring.h2.console.enabled=true
# Set the path to access the H2 console (e.g., http://localhost:8081/h2-console)
spring.h2.console.path=/h2-console
